{% if user.is_authenticated %}
  <a href="{% url 'logout' %}">Salir</a>
  <a href="{% url 'create' %}">Nuevo Blog</a>
  <a href="{% url 'logapp_profile' user.id %}">Perfil {{user.username}}</a>
{% else %}
  <a href="{% url 'login' %}">Entrar</a>
  <a href="{% url 'logapp_signup' %}">Crear Cuenta</a>
{% endif %}
